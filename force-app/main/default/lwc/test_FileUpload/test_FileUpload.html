<template>
    <lightning-file-upload
        label="Attach receipt"
        name="fileUploader"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handleUploadFinished}
        multiple
    >
    </lightning-file-upload>
    <hr></hr>
    <input class="input" type="file" id="myFile" name="filename" onchange={handleFileSelect}>
    {blobData}
</template>
